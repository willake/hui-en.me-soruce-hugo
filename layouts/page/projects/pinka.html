<!DOCTYPE html>
<html lang="en">
<head>
    {{ partial "projects/head" . }}
</head>
<body> 
{{ partial "nav" . }}
<section class="banner">
    <div class="banner__title">{{ .Title }}</div>
</section>
{{ partial "projects/about" . }}
<section class="content detail__container">
    <div class="detail__item">
        <div class="detail__item__title color__green">Login</div>
    </div>
    <div class="detail__item">
        <div class="detail__item__title color__green">Select Character</div>
        <img class="detail__item__image" src="../../../assets/images/portfolio/pinka/pinka_create_user.jpg" alt="create_user">
    </div>
    <div class="detail__item">
        <div class="detail__item__title color__green">Turn-base Battle System</div>
        <img class="detail__item__image" src="../../../assets/images/portfolio/pinka/pinka_battle_system.jpg" alt="battle_system">
    </div>
    <div class="detail__item">
        <div class="detail__item__title color__green">UI Menu</div>
        <img class="detail__item__image" src="../../../assets/images/portfolio/pinka/pinka_menu.jpg" alt="menu">
    </div>
</section>
<section class="links">
</section>
{{ partial "footer" .}}
</body>
</html>
